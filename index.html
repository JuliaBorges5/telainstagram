<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">

  </head>

  <body>
      <div class="insta-pagina">
          <div class="insta-foto">
              <img src="celular..PNG"  alt="Celular Insta">
          </div>
          <div class="continuacao">
              <div class="grupo">
                  <img src="logo-insta.png" class="insta-logo" alt="Logo Instagram">
               <div class="perfil-foto">
                   <img src="perfilinsta.jpg" height="70px" width="60px" alt="Foto de Perfil Julia">
               </div>
               <a href="#" class="insta-entrar">Continue como juliabvianna</a>
               <a href="#" class="insta-sair">Remover conta</a>
              </div>
              <div class="grupo">
                <p class="nao-conta">Não é juliabvianna?</p>
                <p class="nao-conta">
                    <span class="link-azul">Altere a conta</span>
                    ou 
                    <span class="link-azul">Sair</span>
                </p>
              </div>
              <div class="baixar-app">
                  <p class="baixe-app">Baixe o aplicativo</p>
                  <p class="dowload">
                      <a href="#" class="dowload-app"></a>
                      <a href="#" class="dowload-app"></a>
                  </p>

              </div>
          </div>
      </div>
  </body>
</html>
